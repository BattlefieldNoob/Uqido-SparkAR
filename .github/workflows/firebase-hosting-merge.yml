name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    container: 
      image: "ghcr.io/battlefieldnoob/flutter-web:1.23.0-18.1.pre"
    steps:
      - uses: actions/checkout@v2

      - name: flutter enable web
        run: flutter config --enable-web

      - name: flutter build
        run: flutter build web

      - name: installing npm
        run: sudo apt update && sudo apt i -y npm

      - name: installing npx
        run: sudo npm -g install npx

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UQIDOSPARKAR }}'
          channelId: live
          projectId: uqidosparkar
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
